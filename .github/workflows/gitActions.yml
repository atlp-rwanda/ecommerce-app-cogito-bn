name: Node.js CI

on:
  push:
    branches: 
      - main
      - develop
  pull_request:
    branches: 
      - main
      - develop

jobs:
  npm-tasks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Render Preview
        uses: Bounceapp/render-action@0.6.0
        with:
          command: preview
          environment: production
          api-key: ${{ secrets.RENDER_API}}
          service-id: srv-cghddf82qv23kcq8i580
          retries: 20
          wait: 16000
          sleep: 30000

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.0
          release_name: Release v1.0.0
          body: This is the release of version 1.0.0
          draft: false
          prerelease: false

      - name: Generate Badge
        uses: badgen/badgen@v1
        with:
          subject: Release
          status: ${{ env.GITHUB_REF }}
          color: green
